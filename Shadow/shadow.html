<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥ Simone le chat ðŸ˜¸</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero'); // selectionne une class
  const text = hero.querySelector('h1'); // modifiable
  const walk = 500; // distance max de 500px de l'ombre

  function shadow(e) { // caclcule la position de la souris en fonction de hero
    const { offsetWidth: width, offsetHeight: height } = hero; // var hero en fonction de la position
    let { offsetX: x, offsetY: y } = e; // variable e qui se modifie en fonction

    if (this !== e.target) { // les coordonnÃ©es sont ajustÃ© selon l'interieur de hero ou la position de la souris
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
  
    const xWalk = Math.round((x / width * walk) - (walk / 2)); // calcul la distance entre la souris et les bords de hero
    const yWalk = Math.round((y / height * walk) - (walk / 2)); // en utilisant la largeur et la hauteur de hero

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `; // style du text modifiÃ© en fonction de la position
  }

  hero.addEventListener('mousemove', shadow); // Ã©vÃ©nement qui suit la souris et appelle la fn shadow
</script>
</body>
</html>
