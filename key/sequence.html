<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <link rel="icon" href="https://fav.farm/✅" />
</head>
<body>
<script>
const pressed = [];
const secretCode = 'wesbos';

window.addEventListener('keyup', (e) => { // lorsque user appuit sur une touche event est déclenché
  console.log(e.key);
  pressed.push(e.key); // la touche est enregistré dans un tableau pressed
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // ne stocke pas plus de touche neccessaire
  if (pressed.join('').includes(secretCode)) { // la fonction vérifie si les touhces stockés correspondent au code secret
    console.log('DING DING!');
    cornify_add(); // si oui, la fonction est appelé corn
  }
  console.log(pressed);
});
</script>
</body>
</html>
