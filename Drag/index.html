<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/✅" />
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  const slider = document.querySelector('.items');
  let isDown = false;
  let startX;
  let scrollLeft;

  slider.addEventListener('mousedown', (e) => { // lorsque click alors isDown true = class .active
    isDown = true;
    slider.classList.add('active');
    startX = e.pageX - slider.offsetLeft; // définit en fonction de la position de la souris
    scrollLeft = slider.scrollLeft; // définit en fonction de la position de la souris
  });

  slider.addEventListener('mouseleave', () => { // la souris quitte et relache la zone
    isDown = false;
    slider.classList.remove('active');
  });

  slider.addEventListener('mouseup', () => { // lorsque arret du click ou sort de zone
    isDown = false; // false est réactivé
    slider.classList.remove('active');
  });

  slider.addEventListener('mousemove', (e) => { // lorsque déplace souris
    if (!isDown) return;  // stop the fn from running
    e.preventDefault();
    const x = e.pageX - slider.offsetLeft; // récupère la position et calcule la distance parcourue
    const walk = (x - startX) * 3;
    slider.scrollLeft = scrollLeft - walk; // pour définir la nouvelle position
  });

</script>

  </body>
</html>
