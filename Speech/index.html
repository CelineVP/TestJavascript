<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>

  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; // existance ou non de reconnaissance vocale sur navigateur

  const recognition = new SpeechRecognition(); // crÃ©er une nouvelle reco vocale
  recognition.interimResults = true; // retourne la reconnaissance au fur et Ã  mesur du vocal (true)
  recognition.lang = 'fr-FR'; // dÃ©finir la langue

  let p = document.createElement('p'); // crÃ©er Ã©lÃ©ment p avec la class p
  const words = document.querySelector('.words'); // class avec la zone de texte
  words.appendChild(p);

  recognition.addEventListener('result', e => { // stocke la reco dans un array Ã  chaque fois que c'est possible
    const transcript = Array.from(e.results)
      .map(result => result[0])
      .map(result => result.transcript) // retranscrire dans l'html
      .join('');

      const poopScript = transcript.replace(/poop|poo|shit|dump/gi, 'ðŸ’©'); // remplace mot obscÃ¨ne par ðŸ’©
      p.textContent = poopScript;

      if (e.results[0].isFinal) { // si fin alors on repart sur un nouveau p
        p = document.createElement('p');
        words.appendChild(p);
      }
  });

  recognition.addEventListener('end', recognition.start); // aprÃ¨s end on peut recommencer sans activer manuellement

  recognition.start();

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
